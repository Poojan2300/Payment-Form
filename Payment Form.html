<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>

    <form action="">

        <h1>Payment Form</h1>

        <h2>
            Personal Details
        </h2>

        <p>
            Required Fields are followed by *
        </p>

        <p>Name :* <input type="text" name="" id="" required></p>
        <fieldset>
        <legend>Gender*</legend>
        
        <p>
            Male <input type="radio" name="Gender" id="">
            Female <input type="radio" name="Gender" id="">
        </p>

        </fieldset>

        <p>
            Address:* <textarea name="address" id="address" cols="30" rows="10"></textarea>
        
        </p>

        <p>
            Email: <input type="email" name="email" id="email">
        </p>

        <p>
            Date: <input type="date" name="date" id="">
        </p>

        <h2>
            Payment Information
        </h2>


        <p>
            Card Type:*

            <select> name="Card" id="Card">


            
            <option value="">--Select Card Type--</option>
            <option value="Visa">Visa</option>
            <option value="Mastercard">Mastercard</option>
            <option value="Rupay">Rupay</option>

        </select>
        </p>
        <p>
            Card Number:*<input type="number" name="number" id="">
        </p>

        <p>
            Expiration Date:*
            <input type="date" name="date" id="">

        </p>
        <p>
            CVV* <input type="password" name="cvv" id="">
        </p>

        <p>
            <input type="submit" value="Pay Now">
        </p>
    </form>
    
</body>
</html>
